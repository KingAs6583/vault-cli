# Pre-commit hooks: clean → lint/format → test
repos:
  - repo: local
    hooks:
      - id: run-clean-before
        name: Clean project (pre-commit)
        entry: python scripts/clean.py
        language: system
        pass_filenames: false
        stages: [pre-commit]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      - id: ruff
        name: Ruff (lint + format)
        args: [--fix]
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: run-tests
        name: Run tests
        entry: python -m pytest -q
        language: system
        pass_filenames: false
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: run-clean-after
        name: Clean project (post-commit)
        entry: python scripts/clean.py
        language: system
        pass_filenames: false
        stages: [post-commit]
