# Pre-commit hooks to run clean, linters, formatters and tests on commit
repos:
  - repo: local
    hooks:
      - id: run-clean-before
        name: Clean project (pre-commit)
        entry: python scripts/clean.py
        language: system
        pass_filenames: false
        stages: [commit]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: main
    hooks:
      - id: ruff
        args: [--fix]
        stages: [commit]

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: main
    hooks:
      - id: isort
        stages: [commit]

  - repo: https://github.com/psf/black
    rev: main
    hooks:
      - id: black
        args: [--line-length=120]
        stages: [commit]

  - repo: local
    hooks:
      - id: run-tests
        name: Run tests
        entry: python -m pytest -q
        language: system
        pass_filenames: false
        stages: [commit]

  - repo: local
    hooks:
      - id: run-clean-after
        name: Clean project (post-commit)
        entry: python scripts/clean.py
        language: system
        pass_filenames: false
        stages: [post-commit]
